<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CRUDS </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- /* Start The Head Section  */ -->
        <div class="head">
            <h1>CRUD</h1>
            <p>PROGRAM MANAGMENT SYSTEM</p>
        </div>
        <!-- /* End The Head Section  */ -->
        <!-- /* Start Input Section  */ -->
        <div class="inputs">
                <input type="text" id="title" placeholder="Title">
                <div class="price">
                    <input onkeyup="calculateTotal()" type="number" id="price" placeholder="Price">
                    <input onkeyup="calculateTotal()" type="number" id="taxes" placeholder="Taxes">
                    <input onkeyup="calculateTotal()" type="number" id="ads" placeholder="Ads">
                    <input onkeyup="calculateTotal()" type="number" id="discount" placeholder="Discount">
                    <small id="total"></small>
                </div>
                <input type="number" id="count" placeholder="Count">
                <input type="text" id="category" placeholder="Category">
                <button id="create">Create</button>
        </div>
        <!-- /* End Input Section  */ -->
        <!-- /* Start Output Section  */ -->
    <div class="outputs">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
        <div class="search-button">
            <button onclick="getSearchMood (this.id)" id="searchTitle">Search By Title</button>
            <button onclick="getSearchMood (this.id)" id="searchCategory">Search By Category</button>
        </div>
        <div id="deleteAllButton">

        </div>
        <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody id="tbody">
            </tbody>
        </table>
        </div>
        <!-- /* End Output Section  */ -->
    </div>
    <script src="main.js"></script>
</body>
</html>
